<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>


        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">


    </head>

    <body>
        <div class="wrap">

            <div class="task-input">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="document-layout-right">
                    <path fill="#bfbfbf"
                        d="M13,18H3a1,1,0,0,0,0,2H13a1,1,0,0,0,0-2ZM3,8h8a1,1,0,0,0,0-2H3A1,1,0,0,0,3,8Zm0,4h8a1,1,0,0,0,0-2H3a1,1,0,0,0,0,2Zm18,2H3a1,1,0,0,0,0,2H21a1,1,0,0,0,0-2ZM21,4H15a1,1,0,0,0-1,1v6a1,1,0,0,0,1,1h6a1,1,0,0,0,1-1V5A1,1,0,0,0,21,4Zm-1,6H16V6h4Z">
                    </path>
                </svg>

                <!-- <i class="uil uil-bars"></i> -->
                <!-- <i class="uil uil-document-layout-right"></i> -->
                <input type="text" placeholder="Add new task">
            </div>

            <div class="control">
                <div class="filter">
                    <span id="all" class="active">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>

                <button class="clear">Clear all</button>
            </div>

            <ul class="task-box">
                <li class="task">
                    <label for="1">
                        <div class="content">
                            <input type="checkbox" id="1">
                            <p>task 1</p>
                        </div>
                        <div class="setting">
                            <i class="uil uil-edit-alt"></i>
                            <i class="uil uil-trash-alt"></i>
                        </div>

                    </label>
                </li>
                <li class="task">
                    <label for="2">
                        <div class="content">
                            <input type="checkbox" id="2">
                            <p>task 2</p>
                        </div>
                        <div class="setting">
                            <i class="uil uil-edit-alt"></i>
                            <i class="uil uil-trash-alt"></i>
                        </div>

                    </label>
                </li>
                <li class="task">
                    <label for="3">
                        <div class="content">
                            <input type="checkbox" id="3">
                            <p>task 3</p>
                        </div>
                        <div class="setting">
                            <i class="uil uil-edit-alt"></i>
                            <i class="uil uil-trash-alt"></i>
                        </div>

                    </label>

                </li>
            </ul>

        </div>




        <script src="script.js"></script>
    </body>

</html>
